<style>

            font-size: 11px;

            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Red Hat Display", sans-serif;
            min-height: 100vh;
            background-color: hsl(225, 100%, 94%);
            background-image: url(./images/pattern-background-desktop.svg);
            background-repeat: no-repeat;
            background-size: contain;
            position: relative;
        }

        .container {
            display: block;
            margin: auto;
            text-align: center;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            max-width: 450px;
            background-color: white;
            border-radius: 20px;
            overflow: hidden;
        }
        .text_content h2 {
            color: hsl(223, 47%, 23%);
            padding: 30px 0 15px 0;
            font-size: 26px;
            font-weight: 900;
        }
        .text_content p {
            line-height: 1.5;
            color: rgba(153, 153, 153, 0.979);
            padding: 0 55px;
            font-size: 15px;
        }

        .plan {
            display: flex;
            align-items: center;
            background-color: hsl(225, 100%, 98%);
            border-radius: 15px;
            margin: 13px 30px 13px 30px;
            padding: 23px;
            justify-content: space-between;
        }
        .plan h6 {
            font-size: larger;
            font-weight: 900;
            color: hsl(223, 47%, 23%);
        }
        .plan p {
            color: rgba(153, 153, 153, 0.979);
            font-size: 16px;
        }
        .PTP {
            display: block;
            background-color: hsl(245, 75%, 52%);
            font-size: 14px;
            padding: 14px;
            margin: 30px;
            border-radius: 15px;
            text-decoration: none;
            color: white;
            font-size: medium;
            font-weight: 500;
            box-shadow: 8px 15px 20px hsla(245, 75%, 52%, 0.329);
        }
        .CO {
            text-decoration: none;
            color: rgba(153, 153, 153, 0.979);
            font-size: 13px;
            font-weight: 800;
        }
        .payment-options {
            margin-bottom: 50px;
        }

        @media only screen and (max-width: 425px){
            *{
            max-width: 100vw;
            max-height: 100vh;
            }
            body{
            background-image: url(images/pattern-background-mobile.svg);
            font-size: 14px;
            }
            .container{
            max-width: 87%;
            }
            .text_content h2{
            font-size: 23px;
            }
            .text_content p{
            font-size: 13px;
            }
            .plan{
            padding: 12px;
            }
